dataset: 'data/dataset/split/small_train.jsonl'
table: 'chunks'
target_column: 'embedding'
metric: 'vector_cosine_ops'
embedder: 'BAAI/bge-large-en-v1.5'
normalize: True
query_expansion: 'add_bge_instruction'
metrics:
  cosine_similarity: 0.5
  recency: 0.25
  log_citations: 0.25

batch_size: 16
top_k: 10
strategy: 'basic'
