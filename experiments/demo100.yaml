dataset: 'data/dataset/split/nontrivial_100.jsonl'
table: 'chunks'
target_column: 'embedding'
metric: 'vector_cosine_ops'
embedder: 'BAAI/bge-large-en-v1.5'
normalize: True
query_expansion: 'identity'
reranker: 'deberta_nli'
batch_size: 16
top_k: 100
# strategy default should be basic
strategy: '50/50'
